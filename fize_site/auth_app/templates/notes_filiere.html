<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes des Étudiants par Filière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        form {
            width: 90%;
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin: 0 10px;
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"] {
            padding: 5px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            background-color: #ffffff;
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #e9f5f5;
        }
        a.btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.btn:hover {
            background-color: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Notes de la filiere de {{responsable.first_name}} {{responsable.last_name}}</h1>
    <form method="get" action="{% url 'notes_filiere' responsableFiliere.id %}">
        <label for="student">Apprenant:</label>
        <input type="text" id="student" name="student" value="{{ request.GET.student }}">
        <label for="lastname">Nom:</label>
        <input type="text" id="lastname" name="lastname" value="{{ request.GET.lastname }}">
        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" value="{{ request.GET.classe }}">
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Filtrer</button> 
            <a href="{% url 'responsable_filiere' responsableFiliere.id %}" class="btn btn-secondary">Retour</a>
        </div>
        
    </form>
    <table class="table table-hover table-bordered">
        <thead class="table-light">
            <tr>
                <th>Étudiant</th>
                <th>Classe</th>
                <th>Matière</th>
                <th>Moyenne Semestrielle</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.student.first_name }} {{ note.student.last_name }}</td>
                <td>{{ note.student.classe }}</td>
                <td>{{ note.matiere }}</td>
                <td>{{ note.moyen_semes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'responsable_filiere' responsableFiliere.id %}" class="btn btn-secondary">Retour</a>
</body>
</html>
