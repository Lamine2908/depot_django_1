<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunter un Livre</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Emprunter un livre pour {{ etudiant.first_name }} {{ etudiant.last_name }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_etudiant">Ã‰tudiant</label>
                {{ form.etudiant }}
            </div>

            <div class="form-group">
                <label for="id_livre">Livre</label>
                {{ form.livre }}
            </div>

            <button type="submit" class="btn btn-primary">Emprunter</button>
        </form>
        
        <a href="{% url 'liste_emprunts' etudiant.id %}" class="btn btn-link mt-3">Voir les emprunts</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
