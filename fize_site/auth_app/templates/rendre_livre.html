<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendre un Livre</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Rendre un livre pour {{ etudiant.first_name }} {{ etudiant.last_name }}</h2>
        
        <div class="alert alert-info">
            <p>Êtes-vous sûr de vouloir rendre le livre "<strong>{{ emprunt.livre.titre }}</strong>" emprunté le {{ emprunt.date_emprunt }} ?</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Confirmer le retour</button>
            <a href="{% url 'liste_emprunts' student.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
