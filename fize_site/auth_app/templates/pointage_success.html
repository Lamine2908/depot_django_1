<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage Réussi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .alert-success {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="alert alert-success text-center">Pointage Réussi</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Élève</th>
                <th>Arrivée</th>
                <th>Sortie</th>
                <th>Total (minutes)</th>
            </tr>
        </thead>
        <tbody>
            {% for pointage in pointages %}
                <tr>
                    <td>{{ pointage.student }}</td>
                    <td>{{ pointage.arrivee }}</td>
                    <td>{{ pointage.sortie }}</td>
                    <td>{{ pointage.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
