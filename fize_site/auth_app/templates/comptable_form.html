<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Comptable</title>
    <!-- Inclure Bootstrap pour le design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulaire du Comptable</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Prénom</label>
                {{ form.first_name|default_if_none:"" }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Nom</label>
                {{ form.last_name|default_if_none:"" }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email|default_if_none:"" }}
            </div>
            <div class="form-group">
                <label for="{{ form.teachers.id_for_label }}">Professeurs payés</label>
                {{ form.teachers|default_if_none:"" }}
            </div>
            <div class="form-group">
                <label for="{{ form.students.id_for_label }}">Étudiants validés</label>
                {{ form.students|default_if_none:"" }}
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <a href="{% url 'comptable_list' %}" class="btn btn-secondary mt-3">Retour à la liste des comptables</a>
    </div>

    <!-- Inclure les scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
